<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Locked Link Page</title>
  <style>
    body { 
      font-family: monospace; 
      background: #000; 
      color: #0f0; 
      text-align: center; 
      padding: 2rem;
    }
    h1, p { margin-bottom: 1rem; }
    #secret-btn {
      display: none;           /* hidden until unlocked */
      padding: 0.5rem 1rem;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    #secret-btn:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Hub</h1>
  <p>Read the other pages first, then the key will be provided:</p>

  <button id="secret-btn">▶ Enter Secret Page ◀</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const needs = [
        'visited_Twelvthpost',
        'visited_Seventhpost',
        'visited_U',
        'visited_真相',
        'visited_D'
      ];
      const allVisited = needs.every(key => sessionStorage.getItem(key) === 'true');
      if (allVisited) {
        const btn = document.getElementById('secret-btn');
        btn.style.display = 'inline-block';
        btn.addEventListener('click', () => {
          window.location.href = 'postspostingposts.html';
        });
      }
    });
  </script>
  <script>
    sessionStorage.setItem('visited_thepostfirstfirstpost', true)
  </script>
</body>
</html>
