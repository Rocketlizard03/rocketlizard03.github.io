  <style>
    /* Base & Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: url("images/odd2.jpg") repeat center center;
      color: #fff; font-family: 'Courier New', monospace;
    }

    /* Rainbow Hue Shift */
    @keyframes hueShift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    body { animation: hueShift 10s infinite linear; }

    /* Jitter Shake */
    @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(5px,-5px); } 50% { transform: translate(-5px,5px); } 75% { transform: translate(5px,5px); } 100% { transform: translate(0,0); } }
    .shake { animation: shake 0.3s infinite; }

    /* Glitch Overlay */
    .glitch { position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.05) url('images/glitch1.gif') repeat;
      mix-blend-mode: difference; pointer-events: none; z-index: 10;
    }

    /* Conspiratorial Text */
    .pop-up {
      position: absolute; font-weight: bold; text-transform: uppercase;
      opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
      z-index: 20; white-space: nowrap; background: transparent; border: none;
    }

    /* Random Eye Images */
    .media {
      position: absolute; max-width: 25vw; opacity: 0.8;
      mix-blend-mode: screen; animation: shake 2s infinite ease-in-out;
    }
    #eye1 { top: 10%; left: 5%; transform: rotate(-15deg); }
    #eye2 { top: 30%; left: 60%; transform: rotate(10deg); }
    #eye3 { top: 55%; left: 30%; transform: rotate(-8deg); }
  </style>
</head>
<body class="shake">

  <script>
    const popUps = document.querySelectorAll('.pop-up');
    function randomPop() {
      const el = popUps[Math.floor(Math.random() * popUps.length)];
      // Random size between 6vw and 12vw for readability
      el.style.fontSize = (6 + Math.random() * 6) + 'vw';
      // Random position
      el.style.left = Math.random() * 90 + 'vw';
      el.style.top  = Math.random() * 90 + 'vh';
      el.style.opacity = 1;
      setTimeout(() => { el.style.opacity = 0; }, 500 + Math.random() * 1500);
      setTimeout(randomPop, 800 + Math.random() * 2000);
    }
    window.onload = randomPop;
  </script>
