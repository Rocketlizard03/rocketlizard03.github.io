<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>⏱️ Await the End ⏱️</title>
  <style>
    /* Full-screen black background with subtle flicker */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; position:relative; }
    body::before {
      content:""; position:absolute; inset:0;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size:100% 4px; pointer-events:none;
      animation: screenFlicker 0.15s steps(2) infinite;
    }
    @keyframes screenFlicker {
      0%,100% { opacity:0.2; } 50% { opacity:0.05; }
    }

    /* Centered glitchy button */
    #creepy-btn {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:1em 2em;
      font-family:'Courier New', monospace;
      font-size:6vw; color:#f00; background:transparent; border:2px solid #f00;
      text-transform:uppercase; letter-spacing:0.1em;
      cursor:pointer; mix-blend-mode: difference;
      animation: glitch 1s steps(2) infinite, textFlicker 0.5s step-end infinite alternate;
      z-index:1;
    }
    @keyframes textFlicker {
      0%,100% { opacity:1; } 50% { opacity:0.6; }
    }
    @keyframes glitch {
      0%   { clip:rect(0,100%,5%,0); transform:translate(0,0); }
      10%  { clip:rect(10%,100%,15%,0); transform:translate(-5px,-5px); }
      20%  { clip:rect(20%,100%,25%,0); transform:translate(5px,5px); }
      30%  { clip:rect(30%,100%,35%,0); transform:translate(-5px,5px); }
      40%  { clip:rect(40%,100%,45%,0); transform:translate(5px,-5px); }
      50%  { clip:rect(0,100%,5%,0); }
      100% { clip:rect(0,100%,5%,0); }
    }
  </style>
</head>
<body>
  <button id="creepy-btn">Proceed</button>
  <script>
    document.getElementById('creepy-btn').addEventListener('click', () => {
      // Change this to the page you want to show next:
      window.location.href = "howtoenteracage.html";
    });
  </script>
</body>
</html>
