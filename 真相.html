<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just an Image</title>
  <style>
    /* make the image full-viewport and centered */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* optional backdrop */
    }
    img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <img src="../images/真相.png" alt="我们对自己说的谎言是无可替代的">
</body>
</html>
