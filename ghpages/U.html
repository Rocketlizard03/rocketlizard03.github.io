<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ore &amp; Ore Characteristics</title>
  <style>
    /* Page & Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: #000;               /* true black */
      color: #eee;
      font-family: Arial, sans-serif;
      position: relative;             /* for overlay positioning */
      text-align: center;
      padding: 20px;
    }

    /* Flash animation */
    @keyframes flash { 
      0%,100% { opacity: 1; } 
      50%      { opacity: 0; } 
    }
    .flash-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #f00;                   /* red, or pick any */
      animation: flash 1s ease-in-out infinite;
      z-index: 10;
    }

    h1 { margin-bottom: 1rem; }

    /* Collage container */
    .collage-wrapper {
      display: inline-block;         /* shrink-wrap */
      transform: scale(0.9);         /* shrink by 10% */
      transform-origin: center;
      margin-top: 60px;              /* leave space for text */
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .collage figure {
      position: relative;
      background: #222;
      border: 2px solid #444;
      border-radius: 4px;
      overflow: hidden;
    }
    .collage img {
      display: block;
      width: 100%;
      height: auto;
    }
    .collage figcaption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 4px 0;
      background: rgba(0,0,0,0.6);
      font-size: 0.9em;
      z-index: 2;
    }
    .collage figure::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    /* example tints */
    .tint-red::after    { background: rgba(255,   0,   0, 0.4); }
    .tint-blue::after   { background: rgba(  0,   0, 255, 0.4); }
    .tint-green::after  { background: rgba(  0, 255,   0, 0.4); }
    .tint-yellow::after { background: rgba(255, 255,   0, 0.4); }
    .tint-purple::after { background: rgba(128,   0, 128, 0.4); }
    .tint-orange::after { background: rgba(255, 165,   0, 0.4); }
    .tint-cyan::after   { background: rgba(  0, 255, 255, 0.4); }
    .tint-magenta::after{ background: rgba(255,   0, 255, 0.4); }
  </style>
</head>
<body>
  <div class="flash-text">⟴ THERE ARE NO ORES THERE ARE NO ORES THERE ARE NO ORES⟵</div>
  <h1>Where to find Ore &amp; Diamonds???????</h1>

  <div class="collage-wrapper">
    <div class="collage">
      <figure class="tint-red">
        <img src="images/reagan.jpg" alt="Ronald Reagan">
        <figcaption>Ronald Reagan (USA)</figcaption>
      </figure>
      <figure class="tint-blue">
        <img src="images/thatcher.jpg" alt="Margaret Thatcher">
        <figcaption>Margaret Thatcher (UK)</figcaption>
      </figure>
      <figure class="tint-green">
        <img src="images/gorbachev.jpg" alt="Mikhail Gorbachev">
        <figcaption>Mikhail Gorbachev (USSR)</figcaption>
      </figure>
      <figure class="tint-yellow">
        <img src="images/mandela.jpg" alt="Nelson Mandela">
        <figcaption>Nelson Mandela (South Africa)</figcaption>
      </figure>
      <figure class="tint-purple">
        <img src="images/deng.jpg" alt="Deng Xiaoping">
        <figcaption>Deng Xiaoping (China)</figcaption>
      </figure>
      <figure class="tint-orange">
        <img src="images/yeltsin.jpg" alt="Boris Yeltsin">
        <figcaption>Boris Yeltsin (Russia)</figcaption>
      </figure>
      <figure class="tint-cyan">
        <img src="images/kohl.jpg" alt="Helmut Kohl">
        <figcaption>Helmut Kohl (Germany)</figcaption>
      </figure>
      <figure class="tint-magenta">
        <img src="images/miterrand.jpg" alt="François Mitterrand">
        <figcaption>François Mitterrand (France)</figcaption>
      </figure>
      <!-- add more tinted figures as needed -->
    </div>
  </div>
</body>
</html>
