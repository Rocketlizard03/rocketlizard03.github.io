<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single GIF Spotlight</title>
  <style>
    /* Full-screen reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    
    /* Black background with pulsing green dots */
    body {
      background: #000;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 10% 20%, rgba(0,255,0,0.8) 2px, transparent 2px),
                        radial-gradient(circle at 30% 40%, rgba(0,255,0,0.8) 1px, transparent 1px),
                        radial-gradient(circle at 70% 60%, rgba(0,255,0,0.8) 3px, transparent 3px),
                        radial-gradient(circle at 50% 80%, rgba(0,255,0,0.8) 2px, transparent 2px);
      background-size: 200px 200px;
      animation: pulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50%      { opacity: 0.2; }
    }

    /* Centered GIF at 80% of viewport width */
    .gif-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      text-align: center;
      z-index: 1;
    }
    .gif-container img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Overlay text */
    .gif-container .overlay-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #0f0;
      font-family: "Courier New", monospace;
      font-size: 3rem;
      text-shadow: 0 0 8px #0f0;
      z-index: 2;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="../images/strange.gif" alt="Central Animation">
    <div class="overlay-text">YOU CANNOT COOK</div>
  </div>
</body>
</html>
