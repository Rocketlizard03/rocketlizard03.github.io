</head>
<body>
  <div class="container">
    <div class="glitch">AWAIT FURTHER INSTRUCTIONS</div>
    <button id="secret-btn" style="display:none;">
      ENTER
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const needs = [
        'visited_lock',
        'visited_acode',
        'visited_areason',
        'visited_cage'
      ];

      // debug
      // console.log(needs.map(k=>[k, sessionStorage.getItem(k)]));
      const unlocked = needs.every(key => sessionStorage.getItem(key) === 'true');

      if (unlocked) {
        const btn = document.getElementById('secret-btn');
        btn.style.display = 'inline-block';
        btn.addEventListener('click', () => {
          window.location.href = 'thefirstpost.html';
        });
      }
    });
  </script>
</body>
